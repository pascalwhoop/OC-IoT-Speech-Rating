<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/OC/oc_style.css"/>
    <!--<link rel="stylesheet" href="styles/OC/oc_font_style.css"/>-->
    <link rel="stylesheet" href="styles/animations.css"/>
    <link rel="stylesheet" href="styles/roboto_font_style.css"/>
    <!-- endbuild -->
</head>
<body ng-app="IoTWorkshopWebApp" ng-controller="pageContainerCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-class="{ active: isActive('/')}" ng-href="#/">Home</a></li>
                <li ng-class="{disabled: {{!participant.name}}}"><a ng-class="{ active: isActive('/rating')}"
                                                                    ng-href="#/rating">Rating</a></li>
                <li><a ng-class="{ active: isActive('/slides')}" ng-href="#/slides">Folien</a></li>
                <li><a ng-class="{ active: isActive('/tasks')}" ng-href="#/tasks">Aufgaben</a></li>
                <li><a ng-class="{ active: isActive('/hints')}" ng-href="#/hints">Tipps</a></li>
            </ul>

            <a class="pull-left" href="#">
                <img class="media-object" src="styles/OC/opitz_logo_no_text.svg" height="40px;" style="margin: 5px;">
            </a>

            <div class="navbar-brand media" style="margin-top: 0px;">
                <div class="media-body">
                    <p class="media-heading">OC IoT Workshop</p>
                </div>
            </div>


        </div>
    </div>


    <div class="fade-animation-double-container ng-view-container">
        <div class="fade-animation-double" ng-view=""></div>
    </div>





</div>
<div id="copyright-container">
    <p id="copyright"><a href="http://www.opitz-consulting.com" target="_blank">&copy; 2014 OPITZ CONSULTING Deutschland GmbH</a></p>
    <a onclick="localStorage.clear(); location.reload();"><div style="float: right; width: 150px; height: 19px; background-color: #E0E0E0" ><p style="padding-left: 5px">{{participant.name}} (Logout)</p></div></a>

</div>


<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>

<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/pageContainer.js"></script>
<script src="scripts/controllers/hint.js"></script>
<script src="scripts/controllers/rating.js"></script>
<script src="scripts/controllers/slide.js"></script>
<script src="scripts/controllers/task.js"></script>


<script src="scripts/services/localStorageService.js"></script>
<script src="scripts/services/displayService.js"></script>
<!-- endbuild -->
</body>
</html>
